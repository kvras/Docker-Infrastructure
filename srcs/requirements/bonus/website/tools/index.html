<!DOCTYPE html>
<html lang="en">
<head>
	 <title>Full Screen GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100vw;  /* Full width of viewport */
            height: 100vh; /* Full height of viewport */
            object-fit: cover; /* Scale the image to cover entire screen */
        }
    </style>
</head>
<body>
    <img src="./433_2.gif" alt="Full-Screen GIF">
</body>
</html>
